<div class="container">
    <form [formGroup]="imageForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="user">User</label>
            <input type="text" id="user" class="form-control" formControlName="user">
        </div>
        <div class="form-group">
            <label for="dateCreated">Date Created</label>
            <input type="date" id="dateCreated" class="form-control" formControlName="dateCreated">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" formControlName="description"></textarea>
        </div>
        <div class="form-group">
            <label for="url">Image URL</label>
            <input type="url" id="url" class="form-control" formControlName="url">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="imageForm.invalid">Submit</button>
    </form>
</div>
